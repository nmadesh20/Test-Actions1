# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml
variables:
- group: logincreds
- name: va
  value: $[variables.azuser]
- name: vb
  value: $[variables.azpwd]
trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      echo "user=$(va)"
      echo "passwd=$(vb)"